
<!DOCTYPE html>
<html>
<head>
 <title>Contact Form</title>
 <link rel="stylesheet" href="styles.css">
</head>
<body>
 <div class="container">
 <h1 class="contact-heading">CONTACT</h1>
 <h2 class="let-connect">Let's connect</h2>
 <p class="sub-heading">Please fill out the form below, and we'll reach out right away.</p>
 <form onsubmit="return validateForm()">
 <div class="form-row">
 <div class="form-col">
 <label for="firstName">First name<span class="required">*</span></label>
 <input type="text" id="firstName" name="firstName" required>
 <hr>
 </div>
 <div class="form-col">
 <label for="lastName">Last name<span class="required">*</span></label>
 <input type="text" id="lastName" name="lastName" required>
 <hr>
 </div>
 </div>
 <div class="form-row">
 <div class="form-col">
 <label for="email">Email<span class="required">*</span></label>
 <input type="email" id="email" name="email" required>
 <hr>
 </div>
 <div class="form-col">
 <label for="company">Company name<span class="required">*</span></label>
 <input type="text" id="company" name="company" required>
 <hr>
 </div>
 </div>
 <div class="form-row">
 <div class="form-col">
 <label for="jobTitle">Job title<span class="required">*</span></label>
 <input type="text" id="jobTitle" name="jobTitle" required>
 <hr>
 </div>
 <div class="form-col">
 <label for="interestedIn">I'd like to<span class="required">*</span></label>
 <select id="interestedIn" name="interestedIn" required>
 <option value="">Please select</option>
 <option value="financeStack">Finance my new stack</option>
 <option value="offerFinancing">Offer contract financing to my customers</option>
 <option value="somethingElse">Something else</option>
 </select>
 <hr>
 </div>
 </div>
 <div class="form-row">
 <div class="form-col">
 <label for="hearAbout">How did you hear about us?<span
class="required">*</span></label>
 <input type="text" id="hearAbout" name="hearAbout" required>
 <hr>
 </div>
 </div>
 <div class="form-row">
 <div class="form-col">
 <label for="additionalInfo">Anything else you'd like us to know?</label>
 <textarea id="additionalInfo" name="additionalInfo" rows="4"></textarea>
 <hr>
 </div>
 </div>
 <div class="submit-btn">
 <button type="submit">Submit</button>
 </div>
 </form>
 </div>
 <script src="script.js"></script>
</body>
</html>
